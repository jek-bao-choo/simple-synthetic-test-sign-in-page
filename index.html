<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="index.css">
  <script defer src="index.js"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Synthetic Test Login</h1>
    <p>
        Test English, Chinese, and Thai username and password respectively 
    </p>
    <ul>
        <li>good</li>
        <li>notgood</li>
        <li>好</li>
        <li>不好</li>
        <li>ดี</li>
        <li>ไม่ดี</li>
      </ul>
    
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span>Please reload page.</p>
    </div>
    
    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <input type="submit" value="Login" id="login-form-submit">
    </form>
  
  </main>
</body>

</html>
